<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>

</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" name="id" size="15" maxlength="15" style="width: 150px;" placeholder="아이디 10글자 이내">
                        <button>중복확인</button><br></td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pw" placeholder="영문,숫자,특수문자 포함 8자 이상" style="width: 230px;"></td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pw2" style="width: 230px;"></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td><input type="email" name="email" size="15" maxlength="15" style="width: 150px;" placeholder="Email">
                        <select name="e_list" id="e_list">
                            <option value="네이버">@naver.com</option>
                            <option value="다음">@daum.com</option>
                            <option value="구글">@gmail.com</option>
                            <option value="직접입력" selected>직접입력</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            <label>프로필 사진</label> <input type="file"><br><br>

            <span>성별 : </span>
            <input type="radio" id="men" name="gender" checked>
            <label for="men">남자</label>
            <input type="radio" id="girl" name="gender">
            <label for="girl">여자</label><br><br>

            <label>생년월일 : </label><input type="date"><br><br>

            <span>취미</span><br>
            <input type="checkbox" id="baseball" name="hobby">
            <label for="baseball"> 야구</label>
            <input type="checkbox" id="basketball" name="hobby">
            <label for="basketball"> 농구</label>
            <input type="checkbox" id="soccer" name="hobby">
            <label for="soccer"> 축구</label><br>

            <input type="checkbox" id="study" name="hobby" checked>
            <label for="study"> 공부</label>
            <input type="checkbox" id="music" name="hobby">
            <label for="music"> 음악감상</label><br>

            <input type="checkbox" id="and" name="hobby">
            <label for="and"> 기타</label> <input type="text"><br><br>
            
            <label>자기소개</label><br>
            <textarea name="" id="" cols="70" rows="10"></textarea>
        </fieldset><br>
        &nbsp;&nbsp;&nbsp;<button>회원가입</button>  <button>  다시입력</button>  <button>  이전으로</button>
    </form>
    
</body>
</html>
