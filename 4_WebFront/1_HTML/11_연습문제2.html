<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li> <label>납품자명 : </label>
                    <input type="text" name="Name"><br><br></li>
                <li><label>E-mail : </label>
                    <input type="email" name="Email" placeholder="answer@naver.com"><br><br></li>
                <li><label>홈페이지 : </label>
                    <input type="url" name="HomePage" value="https://"><br><br></li>
                <li><label>지역 : </label>
                    <select name="region">
                        <option value="seoul">서울</option>
                        <option value="busan" selected>부산</option>
                        <option value="daejeon">대전</option>
                        <option value="incheon">인천</option>
                    </select>
                </li> 
            </ol>

        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li><label>상품명 : </label>
                <input type="text" name="goods">
                </li><br>
                
                <li><label>납품수량 : </label>
                <input type="number" min="100" max="1000" step="50" placeholder="최소 100">
                </li><br>

                <li><label>납품등급 : </label>
                <input type="range" min="100" max="1000" step="50">
                </li><br>
            
                <li><label>기타사항 : </label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
                </li><br>
            </ul>
        </fieldset>
        <br>
        <button>Send message</button>
    </form>
</body>
</html>
