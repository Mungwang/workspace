<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2(회원가입양식)</title>

    <style>
        fieldset{
            width: 550px;
            height: 300px;
        }
        strong{
            display: inline-block;
            margin-right: 10px;
            height: 30px;
        }
        span{
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form  onsubmit="return validate()">
        <fieldset>
            <legend>회원 가입 양식</legend>
           <table>
            <tr>
                <td><strong>아이디</strong></td>
                <td><input type="text" id="userId"></td>
                <td><button id="but-1">중복확인</button></td>
            </tr>
            <tr>
                <td></td>
                <td><span id="inputNameResult"></span></td>
            </tr>
            <tr>
                <td><strong>비밀번호</strong></td>
                <td><input type="password" id="userPw-1"></td>
                <td><span id="PwResult"></span></td>
            </tr>
            <tr>
                <td><strong>비밀번호확인</strong></td>
                <td><input type="password" id="userPW-2"></td>
                <td><span id="PwResult"></span></td>
            </tr>
            <tr>
                <td><strong>이름</strong></td>
                <td><input type="text" id="userName"></td>
                <td><span id="NameResult"></span></td>
            </tr>
            <tr>
                <td><strong>성별</strong></td>
                <td><label for="men">남</label> <input type="radio" id="men" name="gender">
                    <label for="girl">여</label><input type="radio" id="girl" name="gender"></td>
            </tr>
            <tr>
                <td><strong>전화번호</strong></td>
                <td><input type="tel" id="tel"></td>
            </tr>
            <tr>
                <td><strong>이메일</strong></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td></td>
                <td style="text-align: right;"><button>초기화</button> <button>회원가입</button></td>
            </tr>
           </table> 
        </fieldset>

    <script src="js/실습문제2(회원가입양식).js"></script>
</body>
</html>
